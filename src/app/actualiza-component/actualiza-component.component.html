<form action="" class="form-group row">
  <div class="form-group col-md-3">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="nombre"
      class="form-control"
      [(ngModel)]="cuadroNombre"
    />
  </div>
  <div class="form-group col-md-3">
    <label for="nombre">Apellido:</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="apellido"
      class="form-control"
      [(ngModel)]="cuadroApellido"
    />
  </div>
  <div class="form-group col-md-3">
    <label for="cargo">Cargo:</label>
    <input
      type="text"
      name="cargo"
      id="cargo"
      placeholder="cargo"
      class="form-control"
      [(ngModel)]="cuadroCargo"
    />
  </div>
  <div class="form-group col-md-3">
    <label for="nombre">Salario:</label>
    <input
      type="text"
      name="salario"
      id="salario"
      placeholder="salario"
      class="form-control"
      [(ngModel)]="cuadroSalario"
    />
  </div>
</form>
<button class="btn btn-primary" (click)="volverHome(); actualizaEmpleado()">
  Accion
</button>
